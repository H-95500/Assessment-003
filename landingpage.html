<main>
  <div class="container">
    <form class="registration">

      <div class="col-md-12 text-center">
        <h1> <b><small>Registration Form </b></small></h1><br>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="first"><b>First name</b></label>
            <input type="text" class="form-control shadow p-4 mb-4 bg-white" placeholder="Enter the first name"
              id="first">
          </div>
        </div>
        <!--  col-md-6   -->

        <div class="col-md-6">
          <div class="form-group">
            <label for="last"><b>Last name</b></label>
            <input type="text" class="form-control shadow p-4 mb-4 bg-white" placeholder="Enter the last name"
              id="last">
          </div>
        </div>
        <!--  col-md-6   -->
      </div>


      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="company"><b>Last company worked for</b></label>
            <input type="text" class="form-control shadow p-4 mb-4 bg-white"
              placeholder="Enter the previous company worked for" id="company">
          </div>


        </div>
        <!--  col-md-6   -->

        <div class="col-md-6">

          <div class="form-group">
            <label for="phone"><b>Phone number</b></label>
            <input type="tel" class="form-control shadow p-4 mb-4 bg-white" id="phone"
              placeholder="Enter the phone number">
          </div>
        </div>
        <!--  col-md-6   -->
      </div>
      <!--  row   -->


      <div class="row">
        <div class="col-md-6">

          <div class="form-group">
            <label for="email"><b>Email address</b></label>
            <input type="email" class="form-control shadow p-4 mb-4 bg-white" id="email" placeholder="Enter the email">
          </div>
        </div>
        <!--  col-md-6   -->

        <div class="col-md-6">
          <div class="form-group">
            <label for="url"><b>Your website</b> <small>Please include http://</small></label>
            <input type="url" class="form-control shadow p-4 mb-4 bg-white" id="url" placeholder="Enter the url">
          </div>

        </div>
        <!--  col-md-6   -->
      </div>
      <!--  row   -->


     
      <label for="contact-preference"><b>Gender</b></label>
      <div class="form-check">
        <label class="form-check-label" for="radio1">
          <input type="radio" class="form-check-input" id="radio1" name="gender" value="male" checked>Male
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label" for="radio2">
          <input type="radio" class="form-check-input" id="radio2" name="gender" value="female">Female
        </label>
      </div>
 

      <br>

      
      <label for="contact-preference"><b>Are you willing to relocate?</b></label>
      <div class="form-check">
        <label class="form-check-label" for="Yes">
          <input type="radio" class="form-check-input" id="radio3" name="location" value="Yes" checked>Yes
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label" for="no">
          <input type="radio" class="form-check-input" id="radio4" name="location" value="No">No
        </label>
      </div>
 



      <div class="col-md-12 text-center">
        <button type="button" class="btn btn-success btn-lg">Submit</button>
        <button type="button" class="btn btn-warning btn-lg">Cancel</button>
      </div>

    </form>
  </div>
